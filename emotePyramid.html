<!DOCTYPE html>
<html>
<head>

<body>
  <h1>Epic Style Pyramid Generator B)</h1>
  <span>Emote Name: </span><input type="text" id="emote1"><br>
  <span>Optional Second Emote: </span><input type="text" id="emote2"><br>
  <p>Note: buttons will not use second emote</p>
  <p id="pasta"></p>
  <input type="button" id="b2" value="Copy 2 Height">
  <input type="button" id="b3" value="Copy 3 Height">
  <input type="button" id="b4" value="Copy 4 Height">
  <input type="button" id="b5" value="Copy 5 Height">
  <input type="button" id="b6" value="Copy 6 Height">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $("#emote1").change(updateTextBlock);
      $("#emote2").change(updateTextBlock);
      $("#b2").click(function(){
        var e = $("#emote").val();
        copyTextToClipboard(` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e}`);
      });
      $("#b3").click(function(){
        var e = $("#emote").val();
        copyTextToClipboard(` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e}`);
      });
      $("#b4").click(function(){
        var e = $("#emote").val();
        copyTextToClipboard(` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e}`);
      });
      $("#b5").click(function(){
        var e = $("#emote").val();
        copyTextToClipboard(` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ${e}`);
      });
      $("#b6").click(function(){
        var e = $("#emote").val();
        copyTextToClipboard(` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ${e} ${e}`);
      });
    });

    function updateTextBlock() {
      var e = $("#emote1").val();
      var a = $("#emote2").val();
      
      var pasta;
      if (a=='') {
        pasta = ` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${e} ${e} ${e} ${e} ${e}`;
      } else {
        pasta = ` ⠀⠀⠀⠀ ⠀ ⠀ ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${a} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${a} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${a} ${e} ${a} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${a} ${e} ${a} ${e} ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀ ${e} ${a} ${e} ${a} ${e} ${a}`;
      }
      $("#pasta").text(pasta);
    }
    function fallbackCopyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;

      // Avoid scrolling to bottom
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
        console.log('Fallback: Copying text command was ' + msg);
      } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
      }

      document.body.removeChild(textArea);
    }
    function copyTextToClipboard(text) {
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
        return;
      }
      navigator.clipboard.writeText(text).then(function() {
        console.log('Async: Copying to clipboard was successful!');
      }, function(err) {
        console.error('Async: Could not copy text: ', err);
      });
    }
  </script>
</body>
